<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div id="container">
      <h2 id="heading" class="h2-class">Loan Calculator</h2>
      <div id="emi">Monthly EMI: â‚¹. 00</div>

      <form id="loanForm">
        <label for="amount" class="label-class">Loan Amount</label>
        <input
          type="number"
          id="amount"
          class="amount-year-interest"
          placeholder="Enter amount"
          required
        />
        <div id="amountError" class="error-message"></div>

        <label for="years" class="label-class">Tenure (Years)</label>
        <input
          type="number"
          id="years"
          class="amount-year-interest"
          placeholder="Enter years"
          required
        />
        <div id="yearsError" class="error-message"></div>

        <label for="interest" class="label-class">Interest Rate</label>
        <input
          type="number"
          id="interest"
          class="amount-year-interest"
          placeholder="Enter interest rate"
          required
        />
        <div id="interestError" class="error-message"></div>

        <input type="button" value="Calculate" id="btn" class="btn-class" />

        <!-- Clear btn -->
        <input
          type="button"
          value="Clear"
          id="clearBtn"
          class="btn-class"
          disabled
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
